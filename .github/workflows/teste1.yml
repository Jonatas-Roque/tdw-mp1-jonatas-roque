name: Teste_ci_lint_prettier_1
on: [pull_request]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v4  
     - run: npm ci

     - name: Lint
       run: npm run lint
       id: Lint
    
     - name: Format  
       run: npm run format
       id: Format
       if: success()

     - name: Test  
       run: npm run test
       id: Test
       if: success()